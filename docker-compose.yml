version: "3.9"

services:
  mongodb:
    image: mongo:7
    container_name: uniguide-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: uniguide-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "5050:5050"
    environment:
      NODE_ENV: development
      PORT: 5050
      MONGODB_URI: mongodb://mongodb:27017/university_guide
      JWT_SECRET: development_only_secret_change_me_32_chars_min
      ALLOWED_ORIGINS: http://localhost:3000
      FRONTEND_URL: http://localhost:3000
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX: 250
    command: npm run dev
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: uniguide-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_BASE_URL: http://localhost:5050
      NEXT_PUBLIC_RECOMMENDATION_ENDPOINT: /api/recommendations
      NEXT_PUBLIC_SAVED_UNIVERSITIES_ENDPOINT: /api/saved-universities
      NEXT_PUBLIC_DELETE_ACCOUNT_ENDPOINT: /api/auth/delete-account
    command: npm run dev -- -H 0.0.0.0 -p 3000
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules

volumes:
  mongodb_data:
  backend_node_modules:
  frontend_node_modules:
